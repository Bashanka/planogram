{% extends "base_generic.html" %}

{% block content %}
    {% if user.is_authenticated %}

        <h1>Удаление товара</h1>

        <p>Вы уверены, что хотите удалить товар: {{ product }}?</p>

        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" action="" value="Да, удалить."/>
        </form>
    {% endif %}

{% endblock %}
